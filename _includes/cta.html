<div class="cu-section">
    <div class="container" id="contact">
        <div class="row justify-content-center text-center">
            <div class="col col-lg-8">
                <h2 class="cu-section-title">
                    {% if include.cta.title %}
                    {{ include.cta.title }}
                    {% else %}
                    Interesse geweckt?
                    {% endif %}
                </h2>
                <p class="cu-section-subtitle">
                    {% if include.cta.title %}
                    {{ include.cta.subtitle }}
                    {% else %}
                    Schreib uns gerne oder ruf direkt an, wir freuen uns auf deine Anfrage.
                    {% endif %}
                </p>
                <a class="btn btn-primary" href="mailto:{{site.mail}}">E-Mail schreiben</a>
                <a class="btn btn-dark" href="tel:{{site.phone-href}}">Anrufen</a>
                <div class="mt-3">
                    <a href="/#angebote">Weitere Angebote entdecken</a>
                </div>
            </div>
        </div>
    </div>
</div>
