{% assign id = "cu-" | append: page.title | downcase | append: "-faq" %}

<div class="container cu-section">
    <div class="row">
        <div class="col text-center">
            <h2>{{ include.faq.title }}</h2>
            <p class="fs-5 text-secondary mb-5">{{ include.faq.subtitle }}</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="accordion accordion-flush" id="{{ id }}">
                    {% for item in include.faq.items %}
                    {% assign id-item = id | append: forloop.index %}
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#{{ id-item }}">
                                {{ item.question }}
                            </button>
                        </h2>
                        <div id="{{ id-item }}" class="accordion-collapse collapse" data-bs-parent="#{{ id }}">
                            <div class="accordion-body">{{ item.answer }}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
