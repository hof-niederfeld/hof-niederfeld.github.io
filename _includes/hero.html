<div class="container cu-section">
    <div class="row align-items-center">
        <div class="col">
            <p>{{ include.test }}</p>
            <h1 class="display-4 fw-bold">{{ page.title }}</h1>
            <p class="fs-5 text-secondary">{{ include.hero.subtitle }}</p>
            {% for button in include.hero.buttons %}
                {% if forloop.first %}
                    {% assign btn_class = "btn-primary" %}
                {% else %}
                    {% assign btn_class = "btn-secondary" %}
                {% endif %}
                <a class="btn btn-lg {{ btn_class }}" href="{{ button.href }}">{{ button.text }}</a>
            {% endfor %}
        </div>
        <div class="col text-center">
            <img src="{{ include.hero.image-path | relative_url }}" class="img-fluid object-fit-cover w-100" alt="{{ include.hero.image-alt }}">
        </div>
    </div>
</div>
