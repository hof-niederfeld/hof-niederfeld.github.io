<div id="cards" style="background: #ededed;">
    <div class="container cu-section">
        <div class="row">
            <div class="col">
                <h2 style="color: #333">{{ include.cards.title }}</h2>
                <p class="fs-5 text-secondary mb-4">{{ include.cards.subtitle }}</p>
            </div>
        </div>
        <div class="row {{ include.cards.row-cols }} gy-5">
            {% for item in include.cards.items %}
            <div class="col">
                <img src="{{ item.image-path | relative_url }}" alt="{{ item.image-alt }}"
                    class="img-fluid object-fit-cover mb-3">
                <h3>{{item.title}}</h3>
                <p>{{item.text}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
