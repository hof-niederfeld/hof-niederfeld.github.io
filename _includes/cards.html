<div class="bg-secondary-subtle" id="cards">
    <div class="container cu-section">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <h2>{{ include.cards.title }}</h2>
                <p class="fs-5 text-secondary mb-5">{{ include.cards.subtitle }}</p>
            </div>
        </div>
        <div class="row">
            {% for item in include.cards.items %}
            <div class="col">
                <div class="card">
                    <!-- <img src="https://placehold.co/1920x1080/662211/white" class="card-img-top"> -->
                    <img src="{{ item.image-path | relative_url }}" class="card-img-top" alt="{{ item.image-alt }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.text }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
