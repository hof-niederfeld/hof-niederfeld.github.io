<div class="cu-section">
    <div id="{% if include.features.id %}{{ include.features.id}}{% else %}features{% endif %}">
        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <h2 class="cu-section-title">{{ include.features.title }}</h2>
                    <p class="cu-section-subtitle">{{ include.features.subtitle }}</p>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-lg-3 g-4">
                {% for item in include.features.items %}
                <div class="col">
                    <div class="row">
                        <div class="col-auto col-lg-12">
                            {% if item.icon %}
                            <i class="fa-solid fa-{{ item.icon }} fa-3x mb-3"></i>
                            {% elsif item.image-path %}
                            <img src="{{item.image-path | relative_url}}" alt="{{item.image-alt}}" width="48px"
                                class="mb-3">
                            {% endif %}
                        </div>
                        <div class="col">
                            <h3 class="h4">{{ item.title}} </h3>
                            <p>{{ item.text }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
