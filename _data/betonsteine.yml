cards-varianten:
  id: "varianten"
  title: "Formvarianten"
  subtitle: "Wählen Sie aus vier bewährten Formen für maximale Gestaltungsfreiheit."
  row-cols: "row-cols-1 row-cols-md-2 row-cols-xl-4"
  items:
  - title: "Klassischer Betonstein"
    text: "Ein vielseitiges Basiselement für Mauerwerke, Wege oder Terrassen. Er lässt sich einfach verlegen und passt in viele unterschiedliche Bauprojekte."
    image-path: "assets/images/betonsteine/variante_classic.jpg"
    image-alt: "Klassischer rechteckiger Betonstein auf einer Steinfläche"
  - title: "Radien-Stein"
    text: "Betonsteine mit abgerundeten Ecken für sanfte Übergänge und runde Formen. Ideal für geschwungene Wege, Kreisflächen oder dekorative Elemente im Garten."
    image-path: "assets/images/betonsteine/variante_radien.jpg"
    image-alt: "Betonsteine mit abgerundeten Ecken in Kreisform verlegt"
  - title: "Bankelemente"
    text: "Modulare Sitzflächen, die sich flexibel an Ecken und Kanten anpassen lassen. Perfekt für Plätze, Terrassen oder Gartenbereiche, die gleichzeitig dekorativ und funktional sein sollen."
    image-path: "assets/images/betonsteine/variante_bank.jpg"
    image-alt: "Modulare Betonelemente als Sitzbank auf einem Platz"
  - title: "Abschlussstein"
    text: "Steine zum Abdecken von Mauerkanten oder als dekorativer Abschluss von Beeten und Wänden. Sie sorgen für ein sauberes und fertiges Erscheinungsbild."
    image-path: "assets/images/betonsteine/variante_abschluss.jpg"
    image-alt: "Dekorativer Abschlussstein als Abschluss einer Mauer"

cards-anwendung:
  title: "Anwendungsbereiche"
  subtitle: "Entdecke die vielfältigen Möglichkeiten für Garten, Terrasse oder öffentliche Flächen und wie Betonsteine deinen Raum gestalten können"
  row-cols: "row-cols-1 row-cols-md-3"
  items:
    - title: "Garten und Landschaft"
      text: "Perfekt für Beeteinfassungen, Wege oder dekorative Mauern im Garten. Die Steine lassen sich flexibel und individuell verlegen"
      image-path: "assets/images/betonsteine/anwendung_1.jpg"
      image-alt: "Betonsteine als Beeteinfassung im Garten"
    - title: "Sitzmöglichkeiten"
      text: "Robuste und pflegeleichte Sitzflächen für Garten oder öffentliche Bereiche. Auch Ecken und Winkel lassen sich komfortabel gestalten"
      image-path: "assets/images/betonsteine/anwendung_2.jpg"
      image-alt: "Betonbank auf gepflastertem Platz"
    - title: "Städtischer Raum"
      text: "Betonsteine eignen sich für die Gestaltung von öffentlichen Plätzen, Höfen oder Spielbereichen und schaffen langlebige, funktionale Flächen"
      image-path: "assets/images/betonsteine/anwendung_3.jpg"
      image-alt: "Betonsteine auf einem urbanen Platz"
