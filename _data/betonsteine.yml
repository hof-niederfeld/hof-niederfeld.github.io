features:
  title: "Vorteile unserer Betonsteine"
  subtitle: "Unsere modularen Betonsteine überzeugen durch Stabilität, Flexibilität in der Formgebung und ein natürliches Erscheinungsbild."
  items:
    - title: "Hohe Belastbarkeit"
      text: "Ideal für den Einsatz im Gartenbau, Landschaftsbau oder als Sitzmöglichkeit. Unsere Steine halten einiges aus."
      icon: "cubes"
    - title: "Modular erweiterbar"
      text: "Dank durchdachter Formate lassen sich die Steine beliebig kombinieren, zum Beispiel für Beeteinfassungen, Mauern oder Bänke."
      icon: "puzzle-piece"
    - title: "Langlebig & nachhaltig"
      text: "Gefertigt aus beständigem Material für eine lange Nutzungsdauer ohne Wartung."
      icon: "recycle"

