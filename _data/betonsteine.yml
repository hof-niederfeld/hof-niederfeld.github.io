hero: 
  title: "Betonsteine"
  subtitle: "Unsere Betonsteine sind die ideale Lösung für kreative und
                langlebige Bauprojekte im Außenbereich."
  buttons:
    - text: "Größen & Varianten"
      href: "#"
  image-path: "assets/images/betonsteine_hero.jpg"
  image-alt: "Alternative"

features:
  title: "Vorteile unserer Betonsteine"
  subtitle: "Unsere modularen Betonsteine überzeugen durch Stabilität, Flexibilität in der Formgebung und ein natürliches Erscheinungsbild."
  items:
    - title: "Hohe Belastbarkeit"
      text: "Ideal für den Einsatz im Gartenbau, Landschaftsbau oder als Sitzmöglichkeit – unsere Steine halten einiges aus."
      icon: "cubes"
    - title: "Modular erweiterbar"
      text: "Dank durchdachter Formate lassen sich die Steine beliebig kombinieren – ob für Beeteinfassungen, Mauern oder Bänke."
      icon: "puzzle-piece"
    - title: "Langlebig & nachhaltig"
      text: "Gefertigt aus beständigem Material – für eine lange Nutzungsdauer ohne Wartung."
      icon: "recycle"

cards-anwendung:
  title: "Anwendungsbereiche"
  subtitle: "Ob im Garten, auf öffentlichen Plätzen oder als gestalterisches Element – die Einsatzmöglichkeiten sind vielfältig."
  row-cols: "row-cols-1 row-cols-md-3"
  items:
    - title: "Garten & Landschaft"
      subtitle: "Für kreative Akzente im Grünen."
      text: "Ideal für Beeteinfassungen, Wege oder gestalterische Mauern."
      image-path: "assets/images/betonsteine_hero.jpg"
      image-alt: ""
    - title: "Sitzmöglichkeiten"
      subtitle: "Komfortabel, langlebig, vielseitig einsetzbar."
      text: "Robuste Sitzgelegenheiten – auch mit Ecklösung möglich."
      image-path: "assets/images/betonsteine_bank.jpg"
      image-alt: ""
    - title: "Städtischer Raum"
      subtitle: "Funktionalität trifft urbane Ästhetik."
      text: "Gestaltung von öffentlichen Flächen, Spielplätzen oder Höfen."
      image-path: "assets/images/betonsteine_rund.jpg"
      image-alt: ""

cards-varianten:
  title: "Formvarianten"
  subtitle: "Wählen Sie aus vier bewährten Formen - für maximale Gestaltungsfreiheit."
  row-cols: "row-cols-1 row-cols-md-2 row-cols-lg-4"
  items:
    - title: "Klassischer Betonstein"
      subtitle: "Vielseitig, geradlinig, zeitlos."
      text: "Das Basiselement – universell einsetzbar."
      image-path: "assets/images/betonsteine_klassisch.jpg"
      image-alt: "Klassischer rechteckiger Betonstein auf einer Steinfläche"
    - title: "Radien-Stein"
      subtitle: "Sanfte Kurven für fließende Formen."
      text: "Mit abgerundeten Ecken – für sanfte Übergänge und runde Formen."
      image-path: "assets/images/betonsteine_rund.jpg"
      image-alt: "Betonsteine mit abgerundeten Ecken in Kreisform verlegt"
    - title: "Bankelemente"
      subtitle: "Formschöne Sitzlösung für jede Umgebung."
      text: "Modulare Sitzflächen, auch für Ecken geeignet."
      image-path: "assets/images/betonsteine_bank.jpg"
      image-alt: "Modulare Betonelemente als Sitzbank auf einem Platz"
    - title: "Abschlussstein"
      subtitle: "Der perfekte Abschluss mit Stil."
      text: "Zum Abdecken oder als dekorativer Abschluss."
      image-path: "assets/images/betonsteine_abschluss.jpg"
      image-alt: "Dekorativer Abschlussstein als Abschluss einer Mauer"
