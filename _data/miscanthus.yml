      text: "Dank seiner hohen Saugkraft, nimmt der Miscanthus große Mengen an Feuchtigkeit in kürzester Zeit auf."
      icon: "droplet"
    - title: "Natürliche Geruchsbindung"
      text: "Bindet unangenehme Gerüche auf natürliche Weise und sorgt für ein angenehmeres Stall- und Raumklima."
