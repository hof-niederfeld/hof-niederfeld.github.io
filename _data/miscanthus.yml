      text: "Ob im Garten, Stall oder Haus . Miscanthus ist flexibel einsetzbar und ersetzt zuverlässig herkömmliche Materialien."
      icon: "gear"
    - title: "Nachhaltig und regional"
      text: "Miscanthus wächst mehrjährig ohne Chemie und ist pflegeleicht und klimafreundlich."
      icon: "globe"

