features-vorteile:
  title: "Vorteile von Miscanthus"
  subtitle: "Miscanthus ist eine schnell wachsende, mehrjährige Pflanze mit beeindruckenden ökologischen und wirtschaftlichen Vorteilen."
  items:
    - title: "Überragende Saugkraft"
      text: "Dank seiner hohen Saugkraft, nimmt der Miscanthus große Mengen an Feuchtigkeit in kürzester Zeit auf."
      icon: "droplet"
    - title: "Natürliche Geruchsbindung"
      text: "Bindet unangenehme Gerüche auf natürliche Weise und sorgt für ein angenehmeres Stall- und Raumklima."
      icon: "seedling"
    - title: "Pilzhemmend"
      text: "Besitzt natürliche, pilzhemmende Eigenschaften und schützt zuverlässig vor Schimmelbildung."
      icon: "shield"
    - title: "Vielseitig einsetzbar"
      text: "Ob im Garten, Stall oder Haus . Miscanthus ist flexibel einsetzbar und ersetzt zuverlässig herkömmliche Materialien."
      icon: "gear"
    - title: "Nachhaltig und regional"
      text: "Miscanthus wächst mehrjährig ohne Chemie und ist pflegeleicht und klimafreundlich."
      icon: "globe"

features-sizes:
  id: "sizes"
  title: "Verpackungsgrößen"
  subtitle: "Die richtige Verpackung für jeden Bedarf."
  items:
  - title: "Big Bag (Klein)"
    text: "Enthält ca. 500 kg Miscanthus. Ideal für kleinere Gartenprojekte oder private Nutzung. Maße: ca. 90 × 90 × 120 cm. Einfache Lagerung und Transport, perfekt für Heizung oder Mulch."
    image-path: "assets/images/miscanthus/bigbag.png"
    image-alt: "Icon eines Big Bags"
  - title: "Big Bag (Mittel)"
    text: "Enthält ca. 1.000 kg Miscanthus. Optimal für größere Gärten, Landschaftsprojekte oder kleinere landwirtschaftliche Anwendungen. Maße: ca. 100 × 100 × 150 cm. Praktisch stapelbar und leicht zu handhaben."
    image-path: "assets/images/miscanthus/bigbag.png"
    image-alt: "Icon eines Big Bags"
  - title: "Big Bag (Groß)"
    text: "Enthält ca. 1.500–2.000 kg Miscanthus. Geeignet für große Flächen, landwirtschaftliche Betriebe oder Heizprojekte. Maße: ca. 120 × 120 × 180 cm. Robuste Verpackung für sicheren Transport und Lagerung."
    image-path: "assets/images/miscanthus/bigbag.png"
    image-alt: "Icon eines Big Bags"
  - title: "Bricket"
    text: "Gepresste Miscanthus-Briketts zu ca. 10 kg pro Stück (Maße ca. 25 × 10 × 8 cm). Einfach zu lagern und ideal als Brennmaterial für Öfen oder Kamine. Hohe Energiedichte, sauber und nachhaltig."
    icon: "cube"
  - title: "Sack"
    text: "Lose Miscanthus-Säcke zu ca. 20–25 kg (Maße ca. 60 × 40 × 20 cm). Praktisch für Garten, Hobby oder kleine landwirtschaftliche Anwendungen. Leicht zu transportieren und direkt einsetzbar."
    icon: "sack-xmark"
  - title: "Loose"
    text: "Miscanthus lose, Schüttgut je nach Abnahme. Flexibel einsetzbar für Bodenverbesserung, Mulch oder Futtermischungen. Lieferung in Big Bags oder Sackware möglich."
    icon: "leaf"

cards-varianten:
  id: "varianten"
  title: "Unsere Varianten"
  subtitle: "Entdecken Sie unsere verschiedenen Miscanthus-Varianten mit ihren einzigartigen Eigenschaften und Vorteilen."
  row-cols: "row-cols-1 row-cols-md-2"
  items:
    - title: "Feiner Miscanthus"
      text: "Ideal als Einstreu für Kleintiere, wo Hygiene und Geruchskontrolle wichtig sind. Auch als Mulch ist feiner Miscanthus eine gute Wahl, da er sich kompakt verteilt und eine effektive Feuchtigkeitsspeicherung bietet."
      image-path: "assets/images/miscanthus/fein.jpg"
      image-alt: ""
    - title: "Grober Miscanthus"
      text: "Perfekt als Einstreu für größere Tiere geeignet, da er eine komfortable und gut belüftete Unterlage bietet. Zudem ist grober Miscanthus ein hervorragender Dämmstoff, dank seiner isolierenden Eigenschaften."
      image-path: "assets/images/miscanthus/grob.jpg"
      image-alt: ""

cards-anwendungen:
  title: "Anwendungen von Miscanthus"
  subtitle: "Miscanthus ist extrem vielseitig einsetzbar - von der Energiegewinnung über die Bodenverbesserung bis hin zu innovativen Produkten."
  row-cols: "row-cols-1 row-cols-md-3"
  items:
    - title: "Garten"
      text: "Miscanthus unterdrückt Unkraut, speichert Feuchtigkeit und verbessert die Bodenqualität – ideal für gesunde Beete."
      image-path: "assets/images/miscanthus/anwendung_1.jpg"
      image-alt: "Miscanthus im Garten"
    - title: "Tier-Einstreu"
      text: "Sanft, saugfähig und hygienisch: Miscanthus eignet sich perfekt als Einstreu für Pferde, Kühe oder Kleintiere."
      image-path: "assets/images/miscanthus/anwendung_2.jpg"
      image-alt: "Miscanthus als Tier-Einstreu"
    - title: "Leichtbau & Dämmung"
      text: "Aus Miscanthus entstehen ökologische Dämmstoffe und Leichtbauplatten – nachhaltig und leistungsstark fürs Bauen."
      image-path: "assets/images/miscanthus/anwendung_3.jpg"
      image-alt: "Miscanthus für Leichtbau und Dämmung"

