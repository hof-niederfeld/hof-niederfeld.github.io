cards:
  title: "Unsere Hofprodukte"
  subtitle: "Frisch, regional und mit Liebe gemacht - unsere Lebensmittel stammen direkt von unserem Bauernhof und stehen in zwei Automaten ganz in deiner Nähe für dich bereit."
  items:
    - title: "Nudeln"
      subtitle: "Hausgemachte Eiernudeln"
      text: "Mit unseren eigenen Eiern hergestellt und schonend getrocknet: Unsere Nudeln sind ideal für alle, die es natürlich und lecker mögen - einfach gute Zutaten."
      image-path: "assets/images/nudeln.jpg"
      image-alt: ""
    - title: "Eier"
      subtitle: "Frische Eier von glücklichen Hühnern"
      text: "Unsere Hühner leben im Freiland mit viel Auslauf und frischer Luft. Die Eier sind täglich frisch und schmecken so, wie man sich's vom Land wünscht."
      image-path: "assets/images/eier.jpg"
      image-alt: ""
    - title: "Honig"
      subtitle: "Blütenhonig aus eigener Imkerei"
      text: "Goldgelb, aromatisch und naturbelassen: Unser Honig stammt von den Bienen direkt hier auf dem Hof. Geerntet mit Sorgfalt - purer Geschmack aus der Region."
      image-path: "assets/images/honig.jpg"
      image-alt: ""