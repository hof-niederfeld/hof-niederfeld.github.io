cards:
  title: "Unsere Produkte & Leistungen"
  subtitle: "Aus der Region - für die Region. Nachhaltig, vielseitig und mit Leidenschaft hergestellt."
  items:
    - title: "Miscanthus"
      subtitle: "Energiepflanze mit Zukunft"
      text: "Miscanthus eignet sich ideal als Einstreu, Mulchmaterial oder zur Energiegewinnung. Es ist staubarm, ökologisch und wächst jährlich nach - ein echtes Multitalent vom Feld."
      image-path: "assets/images/miscanthus.png"
      image-alt: ""
      button-text: "Mehr Erfahren"
      button-href: "/miscanthus"
    - title: "Betonsteine"
      subtitle: " Regional produziert, stabil gebaut"
      text: "Wir fertigen hochwertige Betonsteine direkt vor Ort. Ob für Garten, Hof oder Bauprojekte – unsere Produkte vereinen Stabilität, Qualität und faire Preise."
      image-path: "assets/images/betonsteine_hero.jpg"
      image-alt: ""
      button-text: "Mehr Erfahren"
      button-href: "/betonsteine"
    - title: "Lebensmittel vom Hof"
      subtitle: "Frisch. Regional. Echt."
      text: "In unserem Hofverkauf finden Sie frisches Obst, Gemüse, Eier und weitere Produkte aus eigener Produktion. Saisonal, nachhaltig und mit viel Herz hergestellt."
      image-path: "assets/images/nudeln.jpg"
      image-alt: ""
      button-text: "Mehr Erfahren"
      button-href: "/lebensmittel"
    - title: "Ferienwohnung"
      subtitle: "Erholung zwischen Feldern und Tieren "
      text: "Unsere gemütliche Ferienwohnung bietet Natur pur. Genießen Sie Ruhe, ländliche Idylle und entdecken Sie das Hofleben hautnah - ideal für Familien oder Erholungssuchende."
      image-path: "assets/images/haus.jpg"
      image-alt: ""
      button-text: "Mehr Erfahren"
      button-href: "/ferienwohnung"
    - title: "Lohnarbeit für Landwirte"
      subtitle: "Landwirtschaftliche Dienstleistungen vom Profi"
      text: "Wir übernehmen für Sie Arbeiten wie Bodenbearbeitung, Ernte oder Transport. Mit moderner Technik und langjähriger Erfahrung sind wir Ihr starker Partner im landwirtschaftlichen Alltag."
      image-path: "assets/images/temp1.jpg"
      image-alt: ""
      button-text: "Mehr Erfahren"
      button-href: "/lohnarbeit"